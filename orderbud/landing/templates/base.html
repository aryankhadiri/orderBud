<html>
    <head>
        {% load static %}
        <link type = "text/css" rel = "stylesheet" href = "{% static 'css/base.css' %}">
    </head>
    <nav>
        <div class="left-nav"><div class="logo"><a href = "/">OrderBud</a></div></div>
        <div class="middle-nav">
            <div class="search-section">
                <form action="/searchresult/" method = "GET">
                    <input type = "text" name = "search-field" placeholder="Search for foods and restaurants" id = "search-box">
                    <input type = "submit" value = "Search" id = "search-button">
                </form>
            </div>
        </div>
        <div class="right-nav">
            {% if not current_user %}
            <div class="login-drop"><button class = "login">Login</button>
            <div class="login-dropdown-menu">
                <form method = "POST" action = "">
                    <input type = "text" class = "username-text" name = "username-text" placeholder="Username" required>
                    <input type = "password" class = "username-text" name = "username-text" placeholder="Username" required>
                    <input type = "submit" value = "Login">
                </form>
            </div>
            </div>
            {% endif %}
        </div>
    </nav>
    <div class="messages">
        {% if messages %}
        
        {% for message in messages %}
            {% if message.tags == 'SUCCESS' %}
            <div class="success-message">
                {{message}}
            </div>
            {% else %}
            <div class="error-message">
                {{message}}
            </div>
            {% endif %}
            {% endfor %}
            {% endif %}
    </div>
    <div class="main-content">    {%block content %}{% endblock %}
    </div>
</html>
