<html>
    {% load static %}
    <link rel = "stylesheet" type = "text/css" href = "{% static 'css/register.css' %}">
    <body>
        <div class = "main-content">
            <div class="register-form">
                <form action="">

                    <div class="email">
                        {{form.email}}
                    </div>
                    <div class="username">
                        {{form.username}}
                    </div>
                    <div class="password">
                        {{form.password}}
                    </div>
                    <div class="password2">
                        <input type = "password" placeholder="Retype password" required>
                    </div>
                    <div class="image">
                        {{form.image}}
                    </div>
                    <div class="buttons">
                        <input type = "submit" value = "Submit">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
